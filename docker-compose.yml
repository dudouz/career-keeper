services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: career-keeper-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - career-keeper-network

  # Next.js Application (Development Mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev  # Volte para Dockerfile.dev
    container_name: career-keeper-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use Docker network
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/career_keeper

      # Next.js
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - career-keeper-network

networks:
  career-keeper-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
