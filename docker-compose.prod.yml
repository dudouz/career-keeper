services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: career-keeper-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - career-keeper-network

  # Next.js Application (Production Mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: career-keeper-app-prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      # Override DATABASE_URL to use Docker network
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-career_keeper}
      
      # Next.js
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - career-keeper-network

networks:
  career-keeper-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

